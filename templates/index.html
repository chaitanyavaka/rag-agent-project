<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1><i class="fas fa-robot"></i> Agentic RAG</h1>
            <div class="sidebar-content">
                <p>An agent-based RAG system using Model Context Protocol.</p>
                <hr>
                <div class="upload-section">
                    <h2><i class="fas fa-file-upload"></i> Upload Documents</h2>
                    <form id="upload-form" enctype="multipart/form-data">
                        <label for="file-input" class="file-label">
                            <i class="fas fa-paperclip"></i> Choose Files
                        </label>
                        <input type="file" id="file-input" name="files" multiple>
                        <span id="file-names">No files selected</span>
                        <button type="submit" class="upload-btn">
                            <span class="btn-text">Ingest</span>
                            <span class="spinner" style="display: none;"></span>
                        </button>
                    </form>
                    <div id="upload-status"></div>
                </div>
            </div>
        </aside>
        <main class="chat-window">
            <div id="chat-box" class="chat-box">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! Please upload some documents and ask me a question about them.</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <form id="chat-form" class="chat-form">
                    <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
